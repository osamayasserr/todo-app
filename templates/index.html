<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <style>
        .hidden {
            display: none;
        }
        ul {
            list-style: none;
        }
    </style>
</head>
<body>

    <form id="main-form">
        <input type="text" id="description" name="description" placeholder="Description">
        <input type="submit" value="Add todo">
    </form>
    <div id="error" class="hidden">Something went wrong!</div>
    <ul id="todos">
        {% for todo in data %}
        <li>
            <input type="checkbox" data-id="{{ todo.id }}"  class="check" {% if todo.completed %} checked {% endif %}>{{ todo.description }}
        </li>
        {% endfor %}
    </ul>
    <script>
        document.getElementById('main-form').onsubmit = function(e) {
            e.preventDefault();
            fetch('/', {
                method: 'POST',
                body: JSON.stringify({
                    'description': document.getElementById('description').value
                }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(function(response) {
                return response.json();
            })
            .then(function(jsonResponse) {
                console.log(jsonResponse);
                const liItem = document.createElement('li');
                liItem.innerHTML = `<input type="checkbox" data-id="${jsonResponse.id}" class="check">` + jsonResponse['description'];
                document.getElementById('todos').appendChild(liItem);
                document.getElementById('error').className = 'hidden';
            })
            .catch(function() {
                document.getElementById('error').className = '';
            });
        }

        const checkBoxes = document.querySelectorAll('.check');
        for (let checkBox of checkBoxes)
        {
            checkBox.onchange = function(e) {
                const checked = e.target.checked;
                const id = e.target.dataset['id'];
                fetch('/check/' + id, {
                    method: 'POST',
                    body: JSON.stringify({
                        'checked': checked
                    }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(function(response) {
                    return response.json();
                })
                .then(function(jsonResponse) {
                    console.log(jsonResponse);
                    document.getElementById('error').className = 'hidden';
                })
                .catch(function() {
                    document.getElementById('error').className = '';
                });
            }
        }
    </script>
</body>

</html>
